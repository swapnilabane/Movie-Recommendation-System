{% extends "base.html" %}

{% block content %}
  <h1>Movie Recommendations</h1>
  
  <form method="post" action="{% url 'mymovies' %}">
    {% csrf_token %}
    <label for="search">Search for a movie:</label>
    <input type="text" name="search" id="search" placeholder="Enter a movie title">
    <button type="submit">Get Recommendations</button>
  </form>

  {% if status %}
    <h2>Recommended Movies:</h2>
    <div class="flex flex-wrap -m-4">
      {% for recommended_movie in recommended_movies %}
        <div class="xl:w-1/4 md:w-1/2 p-3">
          <div class="bg-gray-100 p-6 rounded-lg">
            <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Recommended Movie</h3>
            <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ recommended_movie }}</h2>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
